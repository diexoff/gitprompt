[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -vv
    --tb=short
    --durations=10
    --strict-markers
    --strict-config
    --cov=src/gitprompt
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    performance: Performance tests
    cli: CLI tests
    mock: Tests that use mocks
    real_api: Tests that use real API calls
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
