[settings]
profile = black
multi_line_output = 3
line_length = 88
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
known_first_party = gitprompt
known_third_party = 
    aiohttp,
    asyncio,
    click,
    chromadb,
    cohere,
    fastapi,
    git,
    numpy,
    openai,
    pandas,
    pinecone,
    pydantic,
    pytest,
    qdrant,
    redis,
    requests,
    rich,
    sentence_transformers,
    sqlalchemy,
    typer,
    uvicorn,
    weaviate
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
skip = 
    .git,
    __pycache__,
    .venv,
    venv,
    .env,
    env,
    build,
    dist,
    *.egg-info,
    .pytest_cache,
    .coverage,
    htmlcov,
    .tox,
    .mypy_cache,
    .ruff_cache
