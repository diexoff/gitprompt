    "uvicorn>=0.23.0",
    "chromadb>=0.4.0",
    "pinecone>=2.2.0",
    "weaviate-client>=3.25.0",
    "qdrant-client>=1.6.0",
    "openai>=1.0.0",
    "cohere>=4.0.0",
    "sentence-transformers>=2.2.0",
    "transformers>=4.30.0",
    "torch>=2.0.0",
